<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
</head>
<body>
    <form>
        <h1>Registration page</h1>
        <label>name:
            <input type="text" id="na" name="na"/>
        </label><br/>
        <label>email
            <input type="email" id="em" name="em"/>
        </label><br/>
        <label>phone number:
            <input type="tel" id="no" name="no" size="10"/>
        </label><br/>
        <label>password
            <input type="password" id="pw" name="pw"/>
        </label><br/>
        <input type="submit"  id="sub" name="sub"/>
        <input type="reset" id="res" name="res">
    </form>
</body>
</html>
